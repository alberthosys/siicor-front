
      <div class="sidebar">
        <div *ngFor="let info of menu">
          <a (click)="cerrarSesion(info)" [routerLink]="info.path">
            <div class="card">
              <div class="card-body">
                <img
                  style="width: 20%;"
                  src="{{ info.icono }}"
                  class="img img-fluid"
                />
                <p>{{ info.nombre }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
